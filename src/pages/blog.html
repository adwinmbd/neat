This is the blog page.

<ul class="post-list">
    {% for post in collections.posts %}
        <li>
            <span class="post-meta">{{ post.date.toDateString()}}</span>
            <h3>
                <a class="post-link" href="{{ post.url }}">
                    {{ post.data.title }}
                </a>
            </h3>
            <p>
                {{post.data.excerpt}}
            </p>
        </li>
    {% endfor %}
</ul>
