backend:
  name: "git-gateway"
  branch: "main" # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

# Enable netlify CMS Admin in localhost
local_backend: true # In root folder enter npx netlify-cms-proxy-server

media_folder: "src/assets/img" # Media files will be stored in the repo under src/assets/img
public_folder: "/assets/img" # The src attribute for uploaded media will begin with assets/img

collections:
  # Our blog posts
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    # slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: Image, name: image, widget: image }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      # - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Content", name: "body", widget: "markdown" }
      # - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk" }
      - { label: "Save as Draft", name: "draft", required: false, widget: "boolean", default: true }
  # Our pages e.g. About
  - name: "pages"
    label: "Page"
    folder: "src/pages"
    delete: false
    create: true # Change to true to allow editors to create new pages
    fields:
      - { label: Image, name: image, widget: image }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }
      # - { label: "Tags", name: "tags", widget: "hidden", default: "nav" }
      # - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/content.njk"}
